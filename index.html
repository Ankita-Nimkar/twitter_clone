<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/2b62f734a4.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/580b57fcd9996e24bc43c53e.png" alt="" />
    </header>

    <main>
      <div class="tweet-input-area">
        <img
          src="https://via.placeholder.com/48.png/09f/#9299e8

          C/O https://placeholder.com/"
          class="profile-pic"
        />
        <textarea placeholder="whats happening" id="tweet-input"></textarea>
      </div>

      <button id="tweet-btn">Tweet</button>
      <div class="feed-outer" id="feed"></div>
    </main>

    <!-- js script -->
    <script src="index.js" type="module"></script>
  </body>
</html>
